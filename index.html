<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="sketch.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-Sketch!</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="wrapper header-wrapper">
        <h1>Etch-a-Sketch!</h1>
      </div>
    </header>
    <section class="sketch-window">
      <div class="wrapper-flex">
        <div id="play-area"></div>
        <div class="options">
          <div class="color-options">
            <label for="color-pick-main">Color</label>
            <input type="color" id="color-pick-main" name="color-pick-main" value="#000000">
          </div>
          <div class="canvas-size">
            <label for="size">Canvas size</label>
            <input type="number" id="size" name="size" min="1" max="100" value="24">
          </div>
          <div>
            <button id="clear">Clear canvas</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
